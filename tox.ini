# TODO: Once we make more progress, set coverage % threshold and fail a build if it's not reached
[testenv:coverage]
commands =
    rm -f .coverage
    py.test  scalyr_agent/tests scalyr_agent/builtin_monitors/tests -m "not memory_leak" --cov=scalyr_agent --cov=tests/

