      - save_cache:
          name: "Save Python Dependencies cache"
          key: deps-<<pipeline.parameters.cache_version_py_dependencies>>-{{ .Branch }}-ami-tests-{{ checksum "tests/ami/requirements.txt" }}
          paths:
