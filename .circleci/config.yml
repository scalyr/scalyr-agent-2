version: 2.1
commands:
  unittest_tox:
    description: "A base command for all tox based unit test jobs"
    parameters:
      python_version:
        description: "Python version to use (e.g. 3.5, 3.6, 3.7, 3.8, etc.)."
        type: string
      tox_version:
        description: "tox package version to use."
        type: string
        default: "3.14.3"
      apt_dependencies:
        description: "Any optional apt dependencies which should be installed."
        type: string
        default: ""
      tox_target:
        description: "Tox target to run."
        type: string
      store_coverage:
        description: "True to persist / store coverage data."
        type: boolean
        default: false
    steps:
      - checkout
      - restore_cache:
          key: deps2-tox-{{ .Branch }}-<< parameters.python_version >>-unit-tests-venv-{{ checksum "dev-requirements.txt" }}
      - when:
          condition: << parameters.apt_dependencies >>
          steps:
            - run:
                name: Install APT Dependencies
                command: |
                    apt-get update -y
                    apt-get install -y << parameters.apt_dependencies >>
      - run:
          name: Install Dependencies
          command: |
            pip install "tox==<< parameters.tox_version >>"
      - run:
          name: Run Unit Tests under Python << parameters.python_version >>
          command: |
            tox -e<< parameters.tox_target >>
      - save_cache:
          key: deps2-tox-{{ .Branch }}-<< parameters.python_version >>-unit-tests-venv-{{ checksum "dev-requirements.txt" }}
          paths:
            - "~/.cache/pip."
      - when:
          condition: << parameters.store_coverage >>
          steps:
            - run:
                name: Move Coverage Data
                command: |
                    mkdir -p coverage-unittest-<< parameters.python_version >>
                    mv .coverage coverage-unittest-<< parameters.python_version >>/.coverage.unittest-<< parameters.python_version >>
            - persist_to_workspace:
                root: coverage-unittest-<< parameters.python_version >>
                paths:
                    .coverage.unittest-<< parameters.python_version >>

  smoke-standalone-tox:
    description: "A base command for all tox based smoke test jobs"
    parameters:
      python_version:
        description: "Python version to use (e.g. 3.5, 3.6, 3.7, 3.8, etc.)."
        type: string
      tox_version:
        description: "tox package version to use."
        type: string
        default: "3.14.3"
      apt_dependencies:
        description: "Any optional apt dependencies which should be installed."
        type: string
        default: ""
      tox_target:
        description: "Tox target to run."
        type: string
      store_coverage:
        description: "True to persist / store coverage data."
        type: boolean
        default: false
    steps:
      - checkout
      - restore_cache:
          key: deps2-tox-{{ .Branch }}-<< parameters.python_version >>-smoke-tests-venv-{{ checksum "dev-requirements.txt" }}
      - when:
          condition: << parameters.apt_dependencies >>
          steps:
            - run:
                name: Install APT Dependencies
                command: |
                  apt-get update -y
                  apt-get install -y << parameters.apt_dependencies >>
      - run:
          name: Install Dependencies
          command: |
            pip install "tox==<< parameters.tox_version >>"
      - run:
          name: Run Unit Tests under Python << parameters.python_version >>
          command: |
            export AGENT_HOST_NAME=agent-rpm-smoke-${CIRCLE_BUILD_NUM}
            tox -e<< parameters.tox_target >>
      - save_cache:
          key: deps2-tox-{{ .Branch }}-<< parameters.python_version >>-smoke-tests-venv-{{ checksum "dev-requirements.txt" }}
          paths:
            - "~/.cache/pip."

  smoke-package-tox:
    description: "A base command for all tox based smoke test jobs"
    parameters:
      python_version:
        description: "Python version to use (e.g. 3.5, 3.6, 3.7, 3.8, etc.)."
        type: string
      tox_version:
        description: "tox package version to use."
        type: string
        default: "3.14.3"
      apt_dependencies:
        description: "Any optional apt dependencies which should be installed."
        type: string
        default: ""
      tox_target:
        description: "Tox target to run."
        type: string
      store_coverage:
        description: "True to persist / store coverage data."
        type: boolean
        default: false
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - restore_cache:
          key: deps2-tox-{{ .Branch }}-<< parameters.python_version >>-smoke-tests-venv-{{ checksum "dev-requirements.txt" }}
      - restore_cache:
          key: smoke-rpm_image-{{ .Branch }}-<< parameters.python_version >>-{{ checksum "dev-requirements.txt" }}
      - restore_cache:
          key: smoke-package_bulder-{{ .Branch }}-{{ checksum "dev-requirements.txt" }}
      - when:
          condition: << parameters.apt_dependencies >>
          steps:
            - run:
                name: Install APT Dependencies
                command: |
                  apt-get update -y
                  apt-get install -y << parameters.apt_dependencies >>
      - run:
          name: Install Dependencies
          command: |
            pip install "tox==<< parameters.tox_version >>"

      - run:
          name: Restore images from caches.
          command: |
            mkdir -p ~/smoke-rpm_image
            mkdir -p ~/smoke-package_bulder
            if [[ -f ~/smoke-rpm_image/agent_base_image.tar ]]; then
                echo "Agent base image file is found."
                docker load -i ~/smoke-rpm_image/agent_base_image.tar
            fi
            if [[ -f ~/smoke-package_bulder/package_builder.tar ]]; then
                echo "Backage builder image file is found."
                docker load -i ~/smoke-package_bulder/package_builder.tar
            fi
      - run:
          name: Run Unit Tests under Python << parameters.python_version >>
          command: |
            export AGENT_HOST_NAME=agent-standalone-smoke-${CIRCLE_BUILD_NUM}
            tox -e<< parameters.tox_target >>

      - run:
          name: Save images to caches.
          command: |
            docker save scalyr_test_agent_package_builder > ~/smoke-package_bulder/package_builder.tar
            docker save scalyr_test_agent_rpm_builder > ~/smoke-rpm_image/agent_base_image.tar

      - save_cache:
          key: deps2-tox-{{ .Branch }}-<< parameters.python_version >>-smoke-tests-venv-{{ checksum "dev-requirements.txt" }}
          paths:
            - "~/.cache/pip."
      - save_cache:
          key: smoke-rpm_image-{{ .Branch }}-<< parameters.python_version >>-{{ checksum "dev-requirements.txt" }}
          paths:
            - "~/smoke-rpm_image"
      - save_cache:
          key: smoke-package_bulder-{{ .Branch }}-{{ checksum "dev-requirements.txt" }}
          paths:
            - "~/smoke-package_bulder"


