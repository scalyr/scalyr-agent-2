apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: scalyr-agent-2
  name: scalyr-agent-2
  namespace: scalyr
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: scalyr-agent-2
  template:
    metadata:
      labels:
        app: scalyr-agent-2
    spec:
      containers:
        - env:
            - name: SCALYR_EXTRA_CONFIG_DIR
              value: "/etc/scalyr-agent-2/agent-extra.d"
            - name: SCALYR_DEBUG_LEVEL_LOGGER_NAMES
              value: "scalyr_agent.builtin_monitors.kubernetes_openmetrics_monitor(),scalyr_agent.metrics.base,scalyr_agent.metrics.functions"
            - name: SCALYR_K8S_EXPLORER_ENABLE
              value: "true"
            - name: SCALYR_K8S_VERIFY_KUBELET_QUERIES
              value: "false"
            - name: SCALYR_K8S_VERIFY_API_QUERIES
              value: "false"
            - name: SCALYR_API_KEY
              valueFrom:
                secretKeyRef:
                  key: scalyr-api-key
                  name: scalyr-api-key
            - name: SCALYR_K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: spec.nodeName
            - name: SCALYR_K8S_POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: SCALYR_K8S_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: SCALYR_K8S_POD_UID
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.uid
            - name: SCALYR_K8S_KUBELET_HOST_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.hostIP
          envFrom:
            - configMapRef:
                name: scalyr-config
          image: k8s-image:test
          imagePullPolicy: Never
          name: scalyr-agent
          resources:
            limits:
              memory: 100Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /etc/scalyr-agent-2/agent-extra.d
              name: extraconfig
            # We want to use custom config for the Kubernetes OpenMetrics monitor
            # and not one bundled with the agent
            - mountPath: /var/lib/docker/containers
              name: varlibdockercontainers
              readOnly: true
            - mountPath: /var/log/pods
              name: varlogpods
              readOnly: true
            - mountPath: /var/log/containers
              name: varlogcontainers
              readOnly: true
            - mountPath: /var/scalyr/docker.sock
              name: dockersock
            - mountPath: /var/lib/scalyr-agent-2
              name: checkpoints
          livenessProbe:
            exec:
              command:
                - scalyr-agent-2
                - status
                - -H
            initialDelaySeconds: 60
            periodSeconds: 60
          # We want to use custom config for the Kubernetes OpenMetrics monitor
          # and not one bundled with the agent.
          lifecycle:
            postStart:
              exec:
                command: ["rm", "/etc/scalyr-agent-2/agent.d/k8s_open_metrics_monitor.json"]
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: scalyr-service-account
      serviceAccountName: scalyr-service-account
      terminationGracePeriodSeconds: 30
      volumes:
        - name: extraconfig
          configMap:
            name: scalyr-agent-extra-config
        - hostPath:
            path: /var/lib/docker/containers
            type: ''
          name: varlibdockercontainers
        - hostPath:
            path: /var/log/pods
            type: ''
          name: varlogpods
        - hostPath:
            path: /var/log/containers
            type: ''
          name: varlogcontainers
        - hostPath:
            path: /var/run/docker.sock
            type: ''
          name: dockersock
        - hostPath:
            path: /tmp/scalyr-agent-2
            type: DirectoryOrCreate
          name: checkpoints
      # comment this section if you do not want to run on the master
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
