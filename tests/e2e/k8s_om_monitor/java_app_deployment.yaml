apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-hello-world
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-hello-world
  template:
    metadata:
      labels:
        app: java-hello-world
      annotations:
        prometheus.io/scrape:             'true'
        prometheus.io/port:               '9404'
        k8s.monitor.config.scalyr.com/scrape: 'true'
        k8s.monitor.config.scalyr.com/scrape_interval: '30'
        k8s.monitor.config.scalyr.com/attributes: '{"attribute1": "value1", "app": "${pod_labels_app}"}'
        k8s.monitor.config.scalyr.com/calculate_rate_metric_names: 'jvm_threads_started_total,jvm_memory_pool_allocated_bytes_total,process_cpu_seconds_total'
    spec:
      hostNetwork: true
      hostPID: true
      containers:
      - name: java-hello-world
        image: java-hello-world:latest
        imagePullPolicy: Never
        env:
          - name: PORT
            value: "8051"
        ports:
          - containerPort: 8041
            protocol: TCP
          - containerPort: 9404
            protocol: TCP
      nodeSelector:
        kubernetes.io/os: linux
