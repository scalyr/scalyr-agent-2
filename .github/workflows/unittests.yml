name: Unittests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  actions: write  # Needed for skip-duplicate-jobs job
  contents: read
  checks: write   # Needed for publish test results job
  pull-requests: write   # Needed for publish test results job

jobs:
  # Special job which automatically cancels old runs for the same branch, prevents runs for the
  # same file set which has already passed, etc.
  pre_job:
    name: Skip Duplicate Jobs Pre Job
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@9d116fa7e55f295019cfab7e3ab72b478bcf7fdd # v4.0.0
        with:
          cancel_others: 'true'
          github_token: ${{ github.token }}

  unittests:
    name: Unittests - Python ${{ matrix.python-version }} - ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}-latest
    defaults:
      run:
        shell: bash
    needs: pre_job
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.6"
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
        platform:
          - ubuntu
          - macos
          - windows
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        id: setup-python
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        env:
          TOX_VERSION: 3.20.1
          TOX_GH_ACTIONS_VERSION: 2.9.1
        run: |
          python -m pip install --upgrade pip
          pip install "tox==$TOX_VERSION" "tox-gh-actions==$TOX_GH_ACTIONS_VERSION"

      - name: Run Unit Tests
        run: tox -e "py${{ matrix.python-version }}-unit-tests"

      - name: Upload pytest test results
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results-${{ matrix.python-version }}-${{ matrix.platform }}
          path: test-results/junit*.xml
        if: ${{ success() || failure() }}

      - name: Publish Test Results (for linux)
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: ${{ matrix.platform == 'ubuntu' && ( success() || failure() ) }}
        with:
          junit_files: "test-results/junit*.xml"
          comment_title: Test Results - Python ${{ matrix.python-version }} - ${{ matrix.platform }}

      - name: Publish Test Results (for not linux)
        # the regular version of this action runs in a docker container.
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: ${{ matrix.platform != 'ubuntu' && ( success() || failure() ) }}
        with:
          junit_files: "test-results/junit*.xml"
          comment_title: Test Results - Python ${{ matrix.python-version }} - ${{ matrix.platform }}
