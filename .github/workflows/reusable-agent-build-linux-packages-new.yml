  build_packages:
    name: Build package ${{ matrix.builder.name }}
    runs-on: ubuntu-22.04
    outputs:
      cache_hit: ${{ steps.build.outputs.cache_hit }}

    strategy:
      # This job receives its matrix from the 'pre_job' job. The matrix itself is created by the .github/actions/init-job-matrices action.
      # The matrix, for now, consists only from the 'include' part with following fields:
      #   "name": name of the builder that builds the target package.
      #   "master_run_only": If 'true' then it this package will be included only in a "master" workflow run.
      #
      #  The default values of these fields are generated by the .github/actions/init-job-matrices action, but they can be overwritten.
      #   "builder-fqdn": Fully qualified name of the builder to find its cached steps.
      #   "python-version": Version of python to set up on this runner.
      #   "os": Runner OS.
      matrix:
        builder:
          - name: deb-aio-x86_64
            package_type: deb

          - name: deb-aio-aarch64
            package_type: deb
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: install python and requirements
        uses: ./.github/actions/install_python_and_requirements
        with:
          python_version: ${{ inputs.python_version }}

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@e81a89b1732b9c48d79cd809d8d81d79c4647a18 # v2
        with:
          image: tonistiigi/binfmt:qemu-v6.2.0
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@4b4e9c3e2d4531116a6f8ba8e71fc6e2cb6e6c8c # v2.0.0
        with:
          driver-opts: network=host

      - name: Expose GitHub Runtime To Be Able to Use GHA Cache By Docker.
        uses: crazy-max/ghaction-github-runtime@715c25b40ccc0df9b62bfa8be3ccc57d09dbc4b1

      - name: Build package
        shell: bash
        id: build
        env:
            USE_GHA_CACHE: "1"
            CACHE_VERSION: ${{ inputs.cache_version }}
        run: |
          
          OUTPUT="$(
            python3 build_package_new_refactored.py ${{ matrix.builder.name }} \
              --fail-on-cache-miss \
              --verbose \
              --output-dir ./build/${{ matrix.builder.package_type}} 
          )"
          
          if [ "${OUTPUT}" = "cache_hit" ]; then
            echo "cache_hit=true" >> "$GITHUB_OUTPUT"
          else
            echo "Expected output of the build command has to be 'cache_hit' but it is '${OUTPUT}'"
          fi
          
          cat "${GITHUB_OUTPUT}"

      - name: Save packages as artifact
        if: steps.build.outputs.cache_hit == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: linux-packages-${{ matrix.builder.name }}
          path: build
          retention-days: 1

#      - name: Get builder dependencies
#        if: steps.build_with_cache.outputs.cache_found == 'false'
#        run: |
#          mkdir -p /tmp/dependencies
#          python3 build_package_new_refactored.py ${{ matrix.builder_name }} --get-all-dependencies > /tmp/dependencies/${{ matrix.builder_name }}.json
#          #DEPENDENCIES_JSON=$(python3 build_package_new_refactored.py ${{ matrix.builder_name }} --get-all-dependencies)
#          #echo "builder_dependencies_json=" >> "$GITHUB_OUTPUT"
          

#      - name: Save builder dependencies json as artifact
#        if: steps.build_with_cache.outputs.cache_found == 'false'
#        uses: actions/upload-artifact@v3
#        with:
#          name: _linux-packages-dependencies-${{ matrix.name }}
#          path: /tmp/dependencies
#          retention-days: 1

  test_packages:
    name: Test package on ${{ matrix.test_target.distro-name }}-${{ matrix.test_target.remote-machine-type }}, ${{ matrix.test_target.builder }}
    if: github.ref_type == 'branch' && github.ref_name != '_release_build' && needs.build_packages.outputs == 'cache_hit'
    needs:
      - pre_job
      - build_packages

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        test_target:
          - { "package_type": "deb", "builder": "deb-aio-x86_64", "arch": "x86_64", "distro-name": "ubuntu2204",    "remote-machine-type": "ec2"    }
          - { "package_type": "deb", "builder": "deb-aio-x86_64", "arch": "x86_64", "distro-name": "ubuntu2004",    "remote-machine-type": "ec2"    }
          - { "package_type": "deb", "builder": "deb-aio-x86_64", "arch": "x86_64", "distro-name": "ubuntu1804",    "remote-machine-type": "ec2"    }
          - { "package_type": "deb", "builder": "deb-aio-x86_64", "arch": "x86_64", "distro-name": "ubuntu1604",    "remote-machine-type": "ec2"    }
          - { "package_type": "deb", "builder": "deb-aio-x86_64", "arch": "x86_64", "distro-name": "ubuntu1404",    "remote-machine-type": "docker" }
          - { "package_type": "deb", "builder": "deb-aio-x86_64", "arch": "x86_64", "distro-name": "debian10",      "remote-machine-type": "ec2"    }
          - { "package_type": "deb", "builder": "deb-aio-x86_64", "arch": "x86_64", "distro-name": "debian11",      "remote-machine-type": "docker" }
          - { "package_type": "rpm", "builder": "rpm-aio-x86_64", "arch": "x86_64", "distro-name": "centos8",       "remote-machine-type": "docker" }
          - { "package_type": "rpm", "builder": "rpm-aio-x86_64", "arch": "x86_64", "distro-name": "centos7",       "remote-machine-type": "ec2"    }
          - { "package_type": "rpm", "builder": "rpm-aio-x86_64", "arch": "x86_64", "distro-name": "centos6",       "remote-machine-type": "docker" }
          - { "package_type": "rpm", "builder": "rpm-aio-x86_64", "arch": "x86_64", "distro-name": "amazonlinux2",  "remote-machine-type": "ec2"    }
          - { "package_type": "deb", "builder": "deb-aio-arm64",  "arch": "arm64",  "distro-name": "ubuntu1404",    "remote-machine-type": "docker" }
          - { "package_type": "rpm", "builder": "rpm-aio-arm64",  "arch": "arm64",  "distro-name": "centos7",       "remote-machine-type": "docker" }
          - { "package_type": "deb", "builder": "deb-non-aio",    "arch": "x86_64", "distro-name": "ubuntu1404",    "remote-machine-type": "docker" }
          - { "package_type": "deb", "builder": "deb-non-aio",    "arch": "x86_64", "distro-name": "ubuntu2204",    "remote-machine-type": "docker" }
          - { "package_type": "rpm", "builder": "rpm-non-aio",    "arch": "x86_64", "distro-name": "centos7",       "remote-machine-type": "docker" }
          - { "package_type": "rpm", "builder": "rpm-non-aio",    "arch": "x86_64", "distro-name": "amazonlinux2",  "remote-machine-type": "docker" }
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: install python and requirements
        uses: ./.github/actions/install_python_and_requirements
        with:
          python_version: ${{ inputs.python_version }}

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@e81a89b1732b9c48d79cd809d8d81d79c4647a18 # v2
        with:
          image: tonistiigi/binfmt:qemu-v6.2.0
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@4b4e9c3e2d4531116a6f8ba8e71fc6e2cb6e6c8c # v2.0.0
        with:
          driver-opts: network=host

      - name: Download built packages.
        uses: actions/download-artifact@v3
        with:
          name:  linux-packages-${{ matrix.test_target.builder }}
          path: /tmp/packages

      - name: Test '${{ matrix.name }}' packages
        env:
          AWS_ACCESS_KEY: ${{ secrets.CT_AWS_DEV_EC2_ACCESS_KEY }}
          AWS_SECRET_KEY: ${{ secrets.CT_AWS_DEV_EC2_SECRET_KEY }}
          AWS_PRIVATE_KEY_NAME: ${{ needs.pre_job.outputs.aws_private_key_name }}
          AWS_PRIVATE_KEY_PATH: "/tmp/private_key.pem"
          AWS_REGION: ${{ needs.pre_job.outputs.aws_region }}
          AWS_SECURITY_GROUP: ${{ needs.pre_job.outputs.aws_security_group }}
          AWS_SECURITY_GROUPS_PREFIX_LIST_ID: ${{ needs.pre_job.outputs.aws_prefix_list_id }}
          AWS_OBJECTS_NAME_PREFIX: ${{ needs.pre_job.outputs.aws_objects_name_prefix }}
        run: |
          echo "${{ secrets.CT_AWS_DEV_EC2_PRIVATE_KEY }}" > /tmp/private_key.pem
          chmod 600 /tmp/private_key.pem

          python3 -m pytest tests/end_to_end_tests/managed_packages_tests \
            -s \
            --builder-name ${{ matrix.name }} \
            --distro-name ${{ matrix.distro-name }} \
            --remote-machine-type ${{ matrix.remote-machine-type }} \
            --packages-source-type dir \
            --packages-source /tmp/packages \
            --scalyr-api-key ${{ secrets.CT_SCALYR_TOKEN_PROD_US_CLOUDTECH_TESTING_WRITE }} \
            --scalyr-api-read-key ${{ secrets.CT_SCALYR_TOKEN_PROD_US_CLOUDTECH_TESTING_READ }} \
            --test-session-suffix ${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}

